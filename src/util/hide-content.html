<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="hide-content">
  <template>
    <style>
      :host {
        display:block;
        @apply(--hide-content);
      }
      iron-icon {
        width: 24px;
        min-width: 24px
        height: 24px;
        min-height: 24px;
      }
      .hide-comments-icon {
        transform: none;
        transition: transform 0.2s linear 0s;
      }
      .hide-comments-icon.false {
        transform: rotate(0.5turn);
      }
    </style>
    <iron-icon icon="icons:arrow-downward" class$="hide-comments-icon [[showContent]]" on-tap="_hideContent"></iron-icon>
    <span hidden$="[[showContent]]">
      <content></content>
    </span>
  </template>
  <script>
    Polymer({
      is: 'hide-content',
      properties: {
        showContent: {
          type: Boolean,
          value: true
        }
      },
      observers: [
        'updateStyles(showContent)'
      ],
      _hideContent: function() {
        this.showContent = !this.showContent;
      }
    });
  </script>
</dom-module>
