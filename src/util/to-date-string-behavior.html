<script>
/**
 * Behavior to transform a UTC timestamp into human readable timestamps.
 *
 * All timestamps within 24 hours ago are transformed into hours.
 * All timestamps more than 24 hours ago are transformed into days.
 * @type {Object}
 */
ToDateStringBehavior = {
  toDateString: function(text) {
    var diff = new Date(new Date().getTime() - new Date(text).getTime());
    var hours = Math.ceil(diff / 1000 / 3600);
    if (hours < 24) {
      return hours + 'h';
    }
    return Math.ceil(hours / 24) + 'd';
  }
};
</script>
