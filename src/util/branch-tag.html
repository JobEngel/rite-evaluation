<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../list-items/list-item-label.html">

<!--
Small button for a branch which can be selected by setting selectable to true.
-->
<dom-module id="branch-tag">
  <template>
    <style>
      :host {
        font-family: 'Roboto Mono';
        font-size: 0.8em;
        font-weight: 300;
        --tag-color: var(--anchor-color);
      }
      span.selectable.true::after {
        content: "";
        vertical-align: middle;
        display: inline-block;
        border: 4px solid;
        margin-left: 4px;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
      }
    </style>
    <list-item-label type="box">
      <span class$="selectable [[selectable]]">[[branch]]</span>
    </list-item-label>
  </template>
  <script>
    Polymer({
      is: 'branch-tag',
      properties: {
        /**
         * The branch name of this button.
         * @type {String}
         */
        branch: String,
        /**
         * If the branch should be selected (styled).
         * @type {Boolean}
         */
        selectable: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
