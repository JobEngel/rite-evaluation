<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../list-items/list-item-label.html">
<dom-module id="branch-tag">
  <template>
    <style>
      :host {
        font-family: 'Roboto Mono';
        font-size: 0.8em;
        font-weight: 300;
        --tag-color: var(--anchor-color);
      }
      /* Mimic dropdown arrow. Copied from GitHub compare page dropdown selectors */
      span::after {
        content: "";
        vertical-align: middle;
        display: inline-block;
        border: 4px solid;
        margin-left: 4px;
        border-right-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
      }
    </style>
    <list-item-label type="box">
      <span>[[branch]]</span>
    </list-item-label>
  </template>
  <script>
    Polymer({
      is: 'branch-tag',
      properties: {
        branch: String
      }
    });
  </script>
</dom-module>
