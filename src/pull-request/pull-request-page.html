<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/prism-element/prism-highlighter.html">
<link rel="import" href="../bower_components/prism-element/prism-style-import.html">

<link rel="import" href="pull-request-chunk.html">
<link rel="import" href="pull-request-general-information.html">

<script src="../bower_components/prism/components/prism-diff.min.js"></script>
<script>
// Match all lines that are not insertions or deletions
Prism.languages.diff.other = /.+/m;
// Additions and deletions can also be an empty line
Prism.languages.diff.inserted = /^[+>].*$/m
Prism.languages.diff.deleted = /^[-<].*$/m
</script>

<dom-module id="pull-request-page">
  <template>
    <style>
      :host {
        display: block;
        background-color: var(--secondary-background-color);
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
      }
      :host > div {
        flex: 1;
      }
      .description {
        display: block;
      }
      .actions {
        margin-right: 15px;
      }
      [icon='add'] {
        border-radius: 20px;
        background-color: white;
        color: var(--primary-color);
      }
      .info-area  {
        padding-top: 2em;
        color: var(--primary-text-color);
      }
      .info-area .content {
        margin: 0 auto 2em auto;
        text-align: center;
      }
      header h1,
      header h2 {
        text-align: center;
      }
      header h1 {
        font-size: 2em;
        color: var(--primary-text-color);
        margin: 0;
      }
      header h2 {
        font-size: 1em;
        color: var(--secondary-text-color);
      }
      paper-tabs {
        display: block;
        justify-content: center;
        @apply(--layout-self-end);
        --paper-tabs-selection-bar-color: var(--secondary-action-red);
        color: var(--secondary-action-red);
        font-size: 1em;
        width: 300px;
        margin: 0 auto;
      }
      paper-tab {
        padding: 0;
        --paper-tab-ink: var(--secondary-action-red);
        text-transform: uppercase;
        font-weight: 500;
      }
      paper-tab a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        text-decoration: none;
        color: var(--primary-text-color);
        padding: 0 20px;
        height: 100%;
      }
      iron-pages {
        width: 75%;
        background-color: var(--primary-background-color);
        margin: 0 auto;
        border-radius: 1em;
        margin-bottom: 2em;
        overflow: hidden;
      }
      pull-request-diff {
        padding: 24px;
      }
    </style>

    <prism-highlighter></prism-highlighter>

    <carbon-route route="{{route}}" pattern="/:page" data="{{page}}" tail="{{tail}}"></carbon-route>

    <div class="info-area">
      <div class="content">
        <header>
          <h1>[[pr.title]]</h1>
          <h2><img src$="[[pr.user.avatar_url]]" width="24px" height="24px" alt$="[[pr.user.login]]"/>[[pr.user.login]]</h2>
        </header>
      </div>

      <paper-tabs selected="{{page.page}}" class="bottom self-end" attr-for-selected="data-route">
        <paper-tab data-route="overview">
          <a href$="[[route.prefix]]/overview">Overview</a>
        </paper-tab>
        <paper-tab data-route="diff">
          <a href$="[[route.prefix]]/diff">Changes</a>
        </paper-tab>
      </paper-tabs>
    </div>

    <iron-pages selected="[[page.page]]"
                attr-for-selected="data-route"
                fallback-selection="404">
      <pull-request-general-information data-route="overview" class="overview"
        pull-request="[[pr]]" owner="[[owner]]" name="[[name]]"></pull-request-general-information>
      <pull-request-diff data-route="diff" pull-request="[[pr]]"></pull-request-diff>
      <span data-route="404">
        Oops you hit a 404!
        <a href="/">Head back home</a>
      </span>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: 'pull-request-page',
      properties: {
        route: Object,
        owner: String,
        name: String,
        prid: String,
        pullrequests: Array,
        pr: {
          type: Object,
          computed: '_getPR(pullrequests, prid)'
        }
      },
      _addChunk: function() {
        this.unshift('pr.chunks', {});
      },
      _getPR: function(pullrequests, prid) {
        var number = parseInt(prid);
        return pullrequests.filter(function(pr) {
          return pr.number === number;
        })[0];
      }
    });
  </script>
</dom-module>
