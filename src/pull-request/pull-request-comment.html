<link rel="import" href="../list-items/column-list-item.html">
<link rel="import" href="../list-items/list-item-label.html">
<link rel="import" href="../util/to-date-string-behavior.html">
<link rel="import" href="../util/marked-github-element.html">

<dom-module id="pull-request-comment">
  <template>
    <style>
      :host {
        overflow: hidden;
        display: flex;
        padding: 1em;
        border-bottom: solid 1px var(--secondary-background-color);
      }
      .title > div {
        line-height: 2em;
      }
      .time {
        color: var(--secondary-text-color);
        font-size: 0.8em;
      }
      img {
        -webkit-box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        border-radius: 9px;
        margin: 1em 0;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 128px;
      }
      marked-github-element {
        margin-left: 1em;
      }
    </style>
    <header>
      <img src$="[[avatarUrl]]" width="64px" height="64px" alt$="[[author]]"/>
      <div class="title">
        <div class="owner">[[author]]</div>
        <div class="time">[[toDateString(date)]] ago</div>
      </div>
    </header>
    <marked-github-element markdown="[[text]]" owner="[[owner]]" name="[[name]]"></marked-github-element>

  </template>
  <script>
    Polymer({
      is: 'pull-request-comment',
      behaviors: [ToDateStringBehavior],
      properties: {
        text: String,
        author: String,
        avatarUrl: String,
        date: String,
        owner: String,
        name: String
      }
    });
  </script>
</dom-module>
