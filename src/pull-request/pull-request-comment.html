<link rel="import" href="../list-items/column-list-item.html">
<link rel="import" href="../list-items/list-item-label.html">
<link rel="import" href="../util/to-date-string-behavior.html">
<link rel="import" href="../util/marked-github-element.html">

<dom-module id="pull-request-comment">
  <template>
    <style>
      :host {
        overflow: hidden;
        display: flex;
        padding: 1em 1em 1em 0;
        border-bottom: solid 1px var(--secondary-background-color);
      }
      .title > div {
        line-height: 2em;
      }
      .title .time {
        color: var(--secondary-text-color);
        font-size: 0.8em;
      }
      img {
        -webkit-box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        border-radius: 9px;
        margin: 1em 0;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 128px;
      }
      marked-github-element {
        line-height: 1.4em;
      }
      :host::hover .options {
        margin: -1em -1em -1em 0;
      }
      .options {
        z-index: 1;
        flex: 0;
        display: block;
        position: relative;
        height: 100%;
        width: 24px;
        background-color: var(--secondary-action-red);
      }
    </style>
    <header>
      <img src$="[[comment.user.avatar_url]]" width="64px" height="64px" alt$="[[comment.user.login]]"/>
      <div class="title">
        <div class="owner">[[comment.user.login]]</div>
        <div class="time">[[toDateString(comment.created_at)]] ago</div>
      </div>
    </header>
    <marked-github-element markdown="[[comment.body]]" owner="[[owner]]" name="[[name]]"></marked-github-element>

  </template>
  <script>
    Polymer({
      is: 'pull-request-comment',
      behaviors: [ToDateStringBehavior],
      properties: {
        comment: Object,
        owner: String,
        name: String
      }
    });
  </script>
</dom-module>
