<link rel="import" href="../list-items/column-list-item.html">
<link rel="import" href="../list-items/list-item-label.html">
<link rel="import" href="../util/to-date-string-behavior.html">
<link rel="import" href="../util/marked-github-element.html">
<link rel="import" href="../util/a-user.html">

<dom-module id="pull-request-comment">
  <template>
    <style>
      :host {
        display: flex;
        border-bottom: solid 1px var(--secondary-background-color);
        padding: 1em 0;
      }
      .title > * {
        line-height: 2em;
      }
      .time {
        color: var(--secondary-text-color);
        margin-left: 1em;
      }

      img {
        flex-shrink: 0;
        -webkit-box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 4px 0 rgba(0,0,0,0.2);
        border-radius: 9px;
        margin: 1em 2em 0 2em;
      }
      header {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 128px;
      }
      .content {
        border-radius: 1em;
        background-color: var(--primary-background-color);
        padding: 1em 2em;
      }
    </style>
    <img src$="[[author.avatar_url]]" width="64px" height="64px" alt$="[[author.login]]"/>
    <div class="content">
      <div class="title">
        <a-user user="[[author]]"></a-user>
        <list-item-label class="time" type="info" icon="device:access-time">[[toDateString(date)]] ago</list-item-label>
      </div>
      <marked-github-element markdown="[[text]]" owner="[[owner]]" name="[[name]]"></marked-github-element>
    </div>

  </template>
  <script>
    Polymer({
      is: 'pull-request-comment',
      behaviors: [ToDateStringBehavior],
      properties: {
        text: String,
        author: Object,
        date: String,
        owner: String,
        name: String
      }
    });
  </script>
</dom-module>
