<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../ajax/authenticated-ajax.html">
<link rel="import" href="pull-request-chunk.html">

<dom-module id="pull-request-diff">
  <template>
    <style>
      :host {
        display: block;
        /* 30px is 2 times a possible scrollbar */
        max-width: calc(100vw - var(--pull-request-list-width) - var(--project-list-width) - 30px);
      }
      [hidden] {
        display: none !important;
      }
      .overview {
        max-width: 500px;
      }
      .description {
        display: block;
      }
      .actions {
        margin-right: 15px;
      }
      paper-toolbar {
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        --paper-toolbar-background: var(--primary-background-color);
      }
      [icon='add'] {
        border-radius: 20px;
        background-color: var(--primary-action-green);
      }
      .additions {
        color: var(--addition-color);
      }
      .deletions {
        color: var(--deletion-color);
      }
    </style>

    <paper-toolbar justify="around">
      <div class="title">
        <span class="additions">+ [[additions]]</span>
        <span class="deletions">- [[deletions]]</span>
      </div>
      <div class="actions">
        <paper-icon-button
            hidden$="[[!editable]]"
            class="add-chunk-button" icon="add" on-tap="_addChunk"
            title="Add a new chunk to this pull request"></paper-icon-button>
      </div>
    </paper-toolbar>

    <div class="diff-list">
      <template is="dom-repeat" items="[[orderedChunks]]" as="chunk">
        <pull-request-chunk
          class="draggable"
          chunk="[[chunk]]"
          on-empty="_removeChunk"
          on-upgraded="_removeDummyChunk"
          editable="[[editable]]"
          ></pull-request-chunk>
      </template>
    </div>

  </template>
  <script>
    Polymer({
      is: 'pull-request-diff',
      properties: {
        editable: {
          type: Boolean,
          value: false
        },
        baseUrl: String,
        sha: String,
        additions: {
          type: Number,
          value: 0
        },
        deletions: {
          type: Number,
          value: 0
        },
        diff: {
          type: String,
          observer: '_parseDiffToChunks'
        },
        chunks: {
          type: Array,
          value: function() {
            return [];
          }
        },
        orderedChunks: {
          type: Array,
          computed: '_orderChunks(chunks.*, ordering)'
        },
        ordering: {
          type: Array,
          value: function() {
            return [];
          },
          observer: '_updateChunks'
        }
      },
      _updateChunks: function() {
        this.chunks.forEach(function(e) {
          delete e._index;
        });
        // this.notifyPath('chunks', this.chunks);
      },
      _addChunk: (function() {
        var newChunk = {
          file: 'New file',
          diffId: 'new-chunk'
        };

        return function() {
          if (!this.ordering.length || this.ordering[0][0] !== newChunk) {
            this.ordering.unshift([
              newChunk
            ]);
          }
          this.unshift('chunks', {
            file: 'New file',
            fileUrl: '',
            diffId: 'new-chunk',
            changes: '',
            linesChanged: {startLineBefore: 0, rangeBefore: 0,
                           startLineAfter: 0,  rangeAfter: 0}
          });
        }
      })(),
      _removeDummyChunk: function(e) {
        this.ordering[0].splice(0, 1, e.detail);
        this.notifyPath('chunks', this.chunks);
      },
      _removeChunk: function(e) {
        // this.splice('chunks', e.model.chunk.originalIndex, 1);
      },
      _orderChunks: (function() {
        function findChunk(chunks, properties) {
          for (var i=0,l=chunks.length;i<l;i++) {
            if (chunks[i].file === properties.file
                && chunks[i].diffId === properties.diffId) {
              chunks[i].__index = i;
              return chunks[i];
            }
          }
        }

        return function(chunksSplices, ordering) {
          var chunks = chunksSplices.base;
          var orderedChunks = [];
          for (var i=0,l=ordering.length; i<l; i++) {
            orderedChunks[i] = {
              diff: [],
              comments: []
            };
            for (var j=0,d=ordering[i].length;j<d;j++) {
              var c = findChunk(chunks, ordering[i][j]);
              if (c) {
                orderedChunks[i].diff.push(c);
              }
            }
          }
          var unSortedChunk = orderedChunks[orderedChunks.length] = {
            diff: [],
            comments: []
          };
          for (var i=0,l=chunks.length;i<l;i++) {
            if (chunks[i].__index === undefined) {
              unSortedChunk.diff.push(chunks[i]);
            }
          }
          return orderedChunks;
        }
      })(),
      incrementLineModificationCounter: function(lines) {
        var deletions = lines.match(/\n\-/g);
        if (deletions) {
          this.deletions += deletions.length;
        }
        var additions = lines.match(/\n\+/g);
        if (additions) {
          this.additions += additions.length;
        }
      },
      _parseDiffToChunks: (function() {
        var ANYTHING = '(?:.|\n)+?';
        // Diff chunks are separated by "diff --git" code blocks.
        // We therefore match up to the point that we encounter a new
        // "diff --git" by using a positive lookahead (?=).
        //
        // "." does not match multi-lines, so we have to also match on "\n"
        // Lastly the last "diff --git" block does not have a subsequent
        // block, so we have to match on "$".
        //
        // [0] = full match
        // [1] = from file name in format "--- a/FILE_NAME"
        // [2] = to file name in format "+++ a/FILE_NAME"
        // [3] = full changes as chunks
        var DIFF_DELIMETER = 'diff --git';
        var DIFF_HEADER = DIFF_DELIMETER + ANYTHING;
        var DIFF_FILES = '\\-\\-\\- (a\\/(?:.+)|\\/dev\\/null)\n' +
                         '\\+\\+\\+ (b\\/(?:.+)|\\/dev\\/null)\n'
        var DIFF_EXPRESSION = '(?:' + DIFF_HEADER + DIFF_FILES + '(' + ANYTHING + ')(?:(?=\n' + DIFF_DELIMETER + ')|$))'
        var DIFF_REGEX = new RegExp(DIFF_EXPRESSION, 'g')

        // Changes in files are separated by "@@  line numbers @@"
        // The same strategy as above is used, by using a positive lookahead
        // for the same pattern.
        //
        // [0] = full match
        // [1] = CHUNK_DELIMETER
        // [2] - Start line number before the change is applied
        // [3] - Amount of lines before the change is applied
        // [4] - Start line number after the change is applied
        // [5] - Amount of lines after the change is applied
        // [6] = all changes matched by ANTYHING
        var CHUNK_DELIMETER = '@@ \\-(\\d+),(\\d+) \\+(\\d+),(\\d+) @@';
        var CHUNK_EXPRESSION = '(' + CHUNK_DELIMETER  + ')(' + ANYTHING + ')' + '(?:(?=\n' + CHUNK_DELIMETER + ')|$)';
        var CHUNK_REGEX = new RegExp(CHUNK_EXPRESSION, 'g');

        function getFileHeader(file, fromFile, toFile) {
          if (fromFile !== toFile) {
            // Newly created file
            if (file[1] === '/dev/null') {
              return toFile;
              // File was renamed
            } else if (file[2] !== '/dev/null') {
              return 'from ' + fromFile + ' to ' + toFile;
            }
          }
          // Removed or updated file
          return fromFile;
        }

        return function(diff) {
          var chunks = [];
          this.deletions = 0;
          this.additions = 0;
          var file, chunk;
          while ((file = DIFF_REGEX.exec(diff)) !== null) {
            while ((chunk = CHUNK_REGEX.exec(file[3])) !== null) {
              this.incrementLineModificationCounter(chunk[6]);

              var fileHeader = getFileHeader(file, file[1].substring(2), file[2].substring(2));
              var fileUrl = this.baseUrl + '/blob/' + this.sha + '/' + fileHeader;

              chunks.push({
                file: fileHeader,
                fileUrl: fileUrl,
                diffId: chunk[1],
                changes: chunk[6],
                linesChanged: {startLineBefore: chunk[2], rangeBefore: chunk[3],
                               startLineAfter: chunk[4],  rangeAfter: chunk[5]}
              });
            }
          }
          this.set('chunks', chunks);
        };
      })()
    });
  </script>
</dom-module>
