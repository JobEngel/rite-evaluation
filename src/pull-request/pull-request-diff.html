<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../ajax/authenticated-ajax.html">
<link rel="import" href="pull-request-chunk.html">

<dom-module id="pull-request-diff">
  <template>
    <style>
      :host {
        display: block;
        /* 30px is 2 times a possible scrollbar */
        max-width: calc(100vw - var(--pull-request-list-width) - var(--project-list-width) - 30px);
      }
      [hidden] {
        display: none !important;
      }
      .overview {
        max-width: 500px;
      }
      .description {
        display: block;
      }
      .actions {
        margin-right: 15px;
      }
      paper-toolbar {
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        --paper-toolbar-background: var(--primary-background-color);
      }
      [icon='add'] {
        border-radius: 20px;
        background-color: var(--primary-action-green);
      }
      .additions {
        color: var(--addition-color);
      }
      .deletions {
        color: var(--deletion-color);
      }
    </style>

    <paper-toolbar justify="around">
      <div class="title">
        <span class="additions">+ [[additions]]</span>
        <span class="deletions">- [[deletions]]</span>
      </div>
      <div class="actions">
        <paper-icon-button
            hidden$="[[!editable]]"
            class="add-chunk-button" icon="add" on-tap="_addChunk"
            title="Add a new chunk to this pull request"></paper-icon-button>
      </div>
    </paper-toolbar>

    <div class="diff-list">
      <template is="dom-repeat" items="[[orderedChunks]]" as="chunk">
        <pull-request-chunk
          class="draggable"
          chunk="[[chunk]]"
          on-empty="_removeChunk"
          editable=[[editable]]>
        </pull-request-chunk>
      </template>
    </div>

  </template>
  <script>
    Polymer({
      is: 'pull-request-diff',
      properties: {
        editable: {
          type: Boolean,
          value: false
        },
        pullRequest: Object,
        additions: {
          type: Number,
          value: 0
        },
        deletions: {
          type: Number,
          value: 0
        },
        diff: {
          type: String,
          observer: '_parseDiffToChunks'
        },
        chunks: {
          type: Array,
          value: function() {
            return [];
          }
        },
        orderedChunks: {
          type: Array,
          computed: '_applyOrdering(chunks, ordering)'
        }
      },
      _addChunk: function() {
        this.unshift('chunks', {diff: [], comments: []});
      },
      _removeChunk: function(e) {
        this.splice('chunks', e.model.index, 1);
      },
      _applyOrdering: (function() {
        var findChunk = function(ordering, chunk) {
          for (var i=0,l=ordering.length;i<l;i++) {
            for (var j=0,d=ordering[i].length;j<d;j++) {
              var c = ordering[i][j];
              if (c.file === chunk.file && c.diffId === chunk.diffId) {
                return i;
              }
            }
          }
          return -1;
        }

        return function(chunks, ordering) {
          var orderedChunks = chunks.sort(function(one, other) {
            var oneIndex = one._index || (one._index = findChunk(ordering, one));
            var otherIndex = other._index || (other._index = findChunk(ordering, other));
            if (oneIndex < otherIndex) {
              return 1;
            } else if (oneIndex > otherIndex) {
              return -1;
            }
            return 0;
          });
          for (var i=0,l=orderedChunks.length;i<l;i++) {
            orderedChunks[i] = {
              diff: [orderedChunks[i]],
              comments: []
            };
          }
          return orderedChunks;
        };
      })(),
      _parseDiffToChunks: (function() {
        var ANYTHING = '(?:.|\n)+?';
        // Diff chunks are separated by "diff --git" code blocks.
        // We therefore match up to the point that we encounter a new
        // "diff --git" by using a positive lookahead (?=).
        //
        // "." does not match multi-lines, so we have to also match on "\n"
        // Lastly the last "diff --git" block does not have a subsequent
        // block, so we have to match on "$".
        //
        // [0] = full match
        // [1] = from file name in format "--- a/FILE_NAME"
        // [2] = to file name in format "+++ a/FILE_NAME"
        // [3] = full changes as chunks
        var DIFF_DELIMETER = 'diff --git';
        var DIFF_HEADER = DIFF_DELIMETER + ANYTHING;
        var DIFF_FILES = '\\-\\-\\- (a\\/(?:.+)|\\/dev\\/null)\n' +
                         '\\+\\+\\+ (b\\/(?:.+)|\\/dev\\/null)\n'
        var DIFF_EXPRESSION = '(?:' + DIFF_HEADER + DIFF_FILES + '(' + ANYTHING + ')(?:(?=\n' + DIFF_DELIMETER + ')|$))'
        var DIFF_REGEX = new RegExp(DIFF_EXPRESSION, 'g')

        // Changes in files are separated by "@@  line numbers @@"
        // The same strategy as above is used, by using a positive lookahead
        // for the same pattern.
        //
        // [0] = full match
        // [1] = CHUNK_DELIMETER
        // [2] = all changes matched by ANTYHING
        var CHUNK_DELIMETER = '@@.+@@';
        var CHUNK_EXPRESSION = '(' + CHUNK_DELIMETER  + ')(' + ANYTHING + ')' + '(?:(?=\n' + CHUNK_DELIMETER + ')|$)';
        var CHUNK_REGEX = new RegExp(CHUNK_EXPRESSION, 'g');

        return function(diff) {
          var chunks = [];
          this.deletions = 0;
          this.additions = 0;
          var file, chunk;
          while ((file = DIFF_REGEX.exec(diff)) !== null) {
            while ((chunk = CHUNK_REGEX.exec(file[3])) !== null) {
              var deletions = chunk[2].match(/\n\-/g);
              if (deletions) {
                this.deletions += deletions.length;
              }
              var additions = chunk[2].match(/\n\+/g);
              if (additions) {
                this.additions += additions.length;
              }
              var fromFile = file[1].substring(2);
              var toFile = file[2].substring(2);
              var fileHeader = fromFile;
              if (fromFile !== toFile) {
                if (file[1] === '/dev/null') {
                  fileHeader = toFile;
                } else if (file[2] === '/dev/null') {
                  fileHeader = fromFile;
                } else {
                  fileHeader = 'from ' + fromFile + ' to ' + toFile;
                }
              }
              chunks.push({
                file: fileHeader,
                diffId: chunk[1],
                changes: chunk[2]
              });
            }
          }
          this.set('chunks', chunks);
        };
      })()
    });
  </script>
</dom-module>
