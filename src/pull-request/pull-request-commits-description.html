<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="pull-request-commits-description">
  <template>
    <style>
      :host {
        display: flex;
      }
      [hidden] {
        display: none !important;
      }
      iron-icon {
        width: 24px;
        height: 24px;
      }
      .toggle-comments-icon {
        transform: none;
        transition: transform 0.2s linear 0s;
      }
      .toggle-comments-icon.false {
        transform: rotate(0.5turn);
      }
      .description{
        white-space:pre-line;
      }
    </style>
    <iron-icon icon="icons:arrow-downward" hidden$="{{_empty(text)}}" class$="toggle-comments-icon [[showDescription]]" on-tap="_toggleDescription"></iron-icon>
    <span class="description" hidden$="[[showDescription]]">[[_split(text)]]</span>
  </template>
  <script>
    Polymer({
      is: 'pull-request-commits-description',
      properties: {
        showDescription: {
          type: Boolean,
          value: true
        },
        text: String
      },
      _toggleDescription: function() {
        this.showDescription = !this.showDescription;
      },
      _empty: function(text) {
        return text.split('\n\n')[1] === undefined;
      },
      _split: function(text) {
        return text.substring(text.indexOf('\n\n')+1);
      }
    });
  </script>
</dom-module>
