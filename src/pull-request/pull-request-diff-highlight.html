<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id='pull-request-diff-highlight'>
  <template>
    <style is="custom-style" include="prism-styles"></style>
    <style>
      :host {
        display: block;
        margin: 1em 0;
        border-radius: 8px;
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
      }
      header {
        background-color: var(--secondary-background-color);
        padding: 0.5em;
      }
      pre {
        padding: 0;
        margin: 0;
        line-height: 10px;
        padding: 1em;
        /*border: solid 2px var(--secondary-background-color);*/
      }
      pre span {
        line-height: 16px;
        width: 100%;
        display: inline-block;
      }
      .token.inserted {
        background-color: var(--addition-color);
        color: inherit;
      }
      .deleted {
        background-color: var(--deletion-color);
      }
    </style>

    <header>
      [[fromFile]]
    </header>
    <pre>
      <code id="output"></code>
    </pre>
  </template>

  <script>
    Polymer({
      is: 'pull-request-diff-highlight',

      properties: {
        code: {
          type: String,
          observer: '_render'
        },
        file: {
          type: String,
          observer: '_setFromAndTo'
        },
        fromFile: String,
        toFile: String
      },
      _setFromAndTo: function(f) {
        var split = f.split(' ');
        this.fromFile = split[1];
        this.toFile = split[3];
      },
      attached: function() {
        this._render();
      },
      _render: function() {
        if (!this.isAttached) {
          return;
        }
        this.async(function() {
          Polymer.dom(this.$.output).innerHTML = this.highlight(this.code);
        });
      },
      highlight: function(code) {
        var event = this.fire('syntax-highlight', {code: code, lang: 'diff'});
        return event.detail.code || code;
      }
    });
  </script>


</dom-module>
