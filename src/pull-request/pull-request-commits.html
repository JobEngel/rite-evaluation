<link rel="import" href="../ajax/authenticated-ajax.html">
<link rel="import" href="pull-request-commit.html">

<dom-module id="pull-request-commits">
  <template>
    <style>
      :host {
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        background-color: white;
      }
    </style>
    <authenticated-ajax
      id="ajaxComments"
      refurl="[[pullRequest._links.commits.href]]"
      handle-as="json"
      per-page="50"
      last-response="{{commits}}"></authenticated-ajax>

    <template is="dom-repeat" items="{{commits}}" index-as="index">
      <pull-request-commit item="[[item]]" project="[[project]]"></pull-request-commit>
    </template>
  </template>
  <script>
    Polymer({
      is: 'pull-request-commits',
      properties: {
        pullRequest: Object,
        commits: Array,
        project: Object
      },
      observers: [
        '_fireAjax(pullRequest)'
      ],
      _fireAjax: function() {
        this.$.ajaxComments.generateRequest();
      }
    });
  </script>
</dom-module>
