<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="pull-request-comment.html">
<link rel="import" href="pull-request-add-comments.html">
<link rel="import" href="../util/to-date-string-behavior.html">
<link rel="import" href="../util/marked-github-element.html">
<link rel="import" href="../ajax/authenticated-ajax.html">
<link rel="import" href="reviewers-list.html">


<dom-module id="pull-request-general-information">
  <template>
    <style>
      :host {
        display: block;
      }
      .pr-text {
        flex:1;
      }
      .pr-time {
        text-align: right;
      }
      .pr-topinfo {
        display:flex;
      }
      .pr-right-side {
        display:block;
      }
      .markdown-html img {
        max-width: 100%;
      }
      reviewers-list {
        max-width: 300px;
      }
    </style>
    <authenticated-ajax
      id="ajaxComments"
      refurl="[[pr._links.comments.href]]"
      handle-as="json"
      last-response="{{comments}}"></authenticated-ajax>

    <div class="overview">
      <div class="pr-topinfo">
        <div class="pr-text">
          <marked-github-element markdown="[[pullRequest.body]]" owner="[[owner]]" name="[[name]]"></marked-github-element>
        </div>
        <div class="pr-right-side">
          <p>[[toDateString(pullRequest.created_at)]] ago</p>
          <reviewers-list reviewers="[[_getReviewers(pr.assignee)]]"></reviewer-list>
        </div>
      </div>
      <h3>Comments:</h3>
        <template is="dom-repeat" items="[[comments]]">
          <pull-request-comment comment="[[item]]" owner="[[owner]]" name="[[name]]"></pull-request-comment>
        </template>
        <pull-request-add-comments comments="{{comments}}"></pull-request-add-comments>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pull-request-general-information',
      behaviors: [ToDateStringBehavior],
      properties: {
        pullRequest: Object,
        owner: String,
        name: String
      },
      observers: [
        '_fireAjax(pr)'
      ],
      _fireAjax: function() {
        this.$.ajaxComments.generateRequest();
      },
      _getReviewers: function(assignee) {
        if (!assignee) {
          return [];
        }
        assignee.lgtm = Math.random() > 0.5 ? 'true' : 'false';
        return [assignee];
      },
      _equals: function(one, other) {
        return one === other;
      }
    });
  </script>
</dom-module>
