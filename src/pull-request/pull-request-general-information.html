<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="pull-request-comment.html">
<link rel="import" href="pull-request-add-comments.html">
<link rel="import" href="../util/to-date-string-behavior.html">
<link rel="import" href="../util/marked-github-element.html">
<link rel="import" href="../ajax/authenticated-ajax.html">
<link rel="import" href="reviewers-list.html">
<link rel="import" href="pull-request-comments.html">


<dom-module id="pull-request-general-information">
  <template>
    <style>
      :host {
        display: block;
      }
      .pr-text {
        flex:1;
      }
      .pr-time {
        text-align: right;
      }
      .pr-topinfo {
        display:flex;
        padding: 24px;
      }
      .pr-right-side {
        display:block;
      }
      reviewers-list {
        max-width: 300px;
      }
      pull-request-comments {
        display: block;
      }
      marked-github-element a {
        text-decoration: none;
        color: #74B1FF;
      }
      marked-github-element a:hover {
        text-decoration: underline;
      }
    </style>
    <authenticated-ajax
      id="ajaxComments"
      refurl="[[pullRequest._links.comments.href]]"
      handle-as="json"
      last-response="{{comments}}"></authenticated-ajax>

    <div class="pr-topinfo">
      <div class="pr-text">
        <marked-github-element markdown="[[pullRequest.body]]" owner="[[owner]]" name="[[name]]"></marked-github-element>
      </div>
      <div class="pr-right-side">
        <p>[[toDateString(pullRequest.created_at)]] ago</p>
        <reviewers-list reviewers="[[_getReviewers(pullRequest.assignee)]]"></reviewer-list>
      </div>
    </div>
    <pull-request-comments comments={{comments}}></pull-request-comments>
  </template>
  <script>
    Polymer({
      is: 'pull-request-general-information',
      behaviors: [ToDateStringBehavior],
      properties: {
        comments: Array,
        pullRequest: Object,
        owner: String,
        name: String
      },
      observers: [
        '_fireAjax(pullRequest)'
      ],
      _fireAjax: function() {
        this.$.ajaxComments.generateRequest();
      },
      _getReviewers: function(assignee) {
        if (!assignee) {
          return [];
        }
        assignee.lgtm = Math.random() > 0.5 ? 'true' : 'false';
        return [assignee];
      },
      _equals: function(one, other) {
        return one === other;
      }
    });
  </script>
</dom-module>
