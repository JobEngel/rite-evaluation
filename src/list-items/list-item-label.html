<dom-module id="list-item-label">
  <template>
    <style>
      :host {
        margin-bottom: 4px;
        height: 24px;
      }
      :host:last-child {
        margin-bottom: 0px;
      }
      :host([type="title"]) {
        font-weight: 800;
        color: var(--primary-text-color);
        font-size: 1em;
      }
      :host([type=subtitle]) {
        font-weight: 400;
      }
      :host([type=info]) {
        color: var(--secondary-text-color);
        text-align: right;
        font-size: 0.9em;
      }
      :host span {
        vertical-align: middle;
        text-overflow: clip;
      }
      :host([type=box]) span {
        color: var(--primary-background-color);
        padding: 3px 6px;
        border-radius: 6px;
        background: var(--pr-status-color);
      }
    </style>

    <template is="dom-if" if="[[icon]]">
      <iron-icon icon="[[icon]]"></iron-icon>
    </template>
    <span><content></content></span>
  </template>

  <script>
    Polymer({
      is: 'list-item-label',
      properties: {
        type: {
          type: String,
          reflectToAttribute: true
        },
        icon: String
      }
    });
  </script>
</dom-module>
