<dom-module id="preview-list">
  <template>
    <style>
      .last-item {
        width: 100%;
        margin: 48px auto;
        width: 8px;
        height: 8px;
        background-color: var(--pr-status-color);
        border-radius: 4px;
      }
    </style>

    <content></content>
    <div class="last-item" hidden="[[hideEndIndicator]]"></div>
  </template>

  <script>
    Polymer({
      is: 'preview-list',
      properties: {
        hideEndIndicator: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
