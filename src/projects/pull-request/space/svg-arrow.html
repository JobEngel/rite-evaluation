<dom-module id="svg-arrow">
  <template>
    <style>
      :host {
        display: block;
      }
      svg {
        width: 100%;
        height: 100%;
      }
    </style>
    <svg>
      <path id="path" d="[[_d]]" fill="none" stroke="#000000" stroke-width="1.45" stroke-miterlimit="10"></path>
    </svg>

  </template>
  <script>
    Polymer({
      is: 'svg-arrow',
      properties: {
        fromX: Number,
        fromY: Number,
        toX: Number,
        toY: Number
      },
      observers: [
        '_computePathData(toX, toY)'
      ],
      _computePathData: function(toX, toY) {
        this.setAttribute('style', 'width: ' + toX + 'px; height: ' + toY + 'px;')
        this.$.path.setAttributeNS(null, 'd', 'M 0 0 L ' + toX + ' ' + toY);
      }
    });
  </script>
</dom-module>
