<dom-module id="projects-page">
  <template>
    <style>
      :host {
        display: flex;
        flex: 1;
      }
      [hidden] {
        display: none !important;
      }
      .container {
        display: flex;
        flex: 1;
        flex-direction: row;
      }
      preview-list, .project {
        flex: 1;
      }
      preview-list {
        max-width: 325px;
        border-right: solid 4px var(--secondary-background-color);
      }
      .project div {
        display: flex;
      }
      preview-list, project-overview-page, project-pull-requests {
        overflow-y: auto;
        overflow-x: hidden;
      }
      project-overview-page, project-pull-requests {
        flex: 1;
      }
      project-overview-page {
        overflow-y: scroll;
        overflow-x: hidden;
      }
      a {
        color: inherit;
      }
    </style>
    <carbon-route route="{{route}}" pattern="/:owner" data="{{owner}}" tail="{{ownerTail}}"></carbon-route>
    <carbon-route route="{{ownerTail}}" pattern="/:name" data="{{name}}"></carbon-route>

    <div class="container">
      <preview-list>
        <template is="dom-repeat" items="[[projects]]" as="project">
          <a href$="[[_resolvePath(project.owner, project.name)]]" tabindex="-1">
            <project-list-item project="[[project]]" selected="[[_isActiveProject(project, activeProject)]]"
                               tabindex="0" on-keydown="maybeOpenProject"></project-list-item>
          </a>
        </template>
      </preview-list>

      <div class="project" id="project">
        <div hidden="[[!_has(name.name)]]">
          <project-pull-requests tabindex="0" owner="[[owner.owner]]" name="[[name.name]]"></project-pull-requests>
          <project-overview-page owner="[[owner.owner]]" name="[[name.name]]"></project-overview-page>
        </div>
        <span hidden="[[_has(name.name)]]">
          Choose a project on the left.
        </span>
      </div>
    </div>
