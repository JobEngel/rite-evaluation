<link rel="import" href="../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../pull-request/pull-request-diff.html">
<dom-module id="project-create-pull-diff">
  <template>
    <style>
      :host {
        display: none;
        background-color: var(--primary-background-color);
        padding: 2em;
      }
      h2 {
        margin-top: 0;
      }
    </style>
    <h2>Describe your changes</h2>
    <pull-request-diff editable data-route="diff" diff="[[diff]]"></pull-request-diff>
  </template>
  <script>
    Polymer({
      is: 'project-create-pull-diff',
      behaviors: [
        Polymer.NeonAnimationRunnerBehavior
      ],
      properties: {
        diff: String,
        shown: {
          type: Boolean,
          value: false
        },
        animationConfig: {
          type: Object,
          value: function() {
            return {
              'entry': [{
                 name: 'fade-in-animation',
                 node: this
              }]
            }
          }
        }
      },
      show: function() {
        if (!this.shown) {
          this.shown = true;
          this.style.display = 'block';
          this.playAnimation('entry');
        }
      }
    });
  </script>
</dom-module>
