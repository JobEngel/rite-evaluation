<dom-module id="project-create-pull-request">
  <template>
    <style>
      :host {
        display: block;
      }
      .selectBranches {
        background-color: var(--primary-background-color);
        padding: 2em 2em;
        border-bottom: solid 1px var(--secondary-background-color);
      }
    </style>
    <authenticated-ajax
      id="ajaxBranches"
      refurl="https://api.github.com/repos/[[owner]]/[[name]]/branches"
      handle-as="json"
      per-page="250"
      last-response="{{branches}}"
      ></authenticated-ajax>

    <authenticated-ajax
      id="ajaxCollaborators"
      refurl="https://api.github.com/repos/[[owner]]/[[name]]/contributors"
      handle-as="json"
      per-page="250"
      last-response="{{contributors}}"
      ></authenticated-ajax>

    <authenticated-ajax
      id="ajaxDiff"
      refurl="https://api.github.com/repos/[[owner]]/[[name]]/compare/[[name]]:[[baseBranch]]...[[name]]:[[headBranch]]"
      handle-as="text"
      headers='{"Accept": "application/vnd.github.VERSION.diff"}'
      last-response="{{diff}}"
      on-response="_showPullRequestInformation"
      ></authenticated-ajax>

    <div class="selectBranches">
      Merge into
      <branch-selector
        tabindex="0" branches="[[branchNames]]"
        selected="{{baseBranch}}" on-selected="_selectHeadBranch"
        ></branch-selector>
      from
      <branch-selector
        id="headBranchSelector"
        tabindex="0" branches="[[branchNames]]"
        selected="{{headBranch}}"
        ></branch-selector>
    </div>

    <h2 hidden$="[[diff]]">
      Choose different branches or forks above to discuss and review changes.
    </h2>

    <project-create-pull-request-description
      id="description"
      owner="[[owner]]"
      name="[[name]]"
      title$="[[title]]"
      description="[[description]]"
      ></project-create-pull-request-description>
    <project-create-pull-diff
      id="diffView"
      diff="[[diff]]"
      ></project-create-pull-diff>
  </template>
  <script>
    Polymer({
      is: 'project-create-pull-request',
      properties: {
        owner: String,
        name: String,
        title: String,
        description: String,
        contributors: Array,
        branches: Array,
        baseBranch: {
          type: String,
          value: 'master'
        },
        headBranch: {
          type: String,
          value: '<select branch>'
        },
        branchNames: {
          type: Array,
          computed: '_branchNames(branches)'
        }
      },
      observers: [
        '_fetchBranchesAndCollaborators(owner, name)',
        '_fetchDiff(baseBranch, headBranch)'
      ],
      _fetchBranchesAndCollaborators: function() {
        this.$.ajaxBranches.generateRequest();
        this.$.ajaxCollaborators.generateRequest();
      },
      _fetchDiff: function(baseBranch, headBranch) {
        if (headBranch && headBranch !== '<select branch>') {
          this.$.ajaxDiff.generateRequest();
        }
      },
      _branchNames: function(branches) {
        return branches.map(function(b) {
          return b.name;
        });
      },
      _selectHeadBranch: function() {
        this.$.headBranchSelector.focus();
      },
      _showPullRequestInformation: function() {
        this.$.diffView.show();
        this.$.description.show();
      }
    });
  </script>
</dom-module>
