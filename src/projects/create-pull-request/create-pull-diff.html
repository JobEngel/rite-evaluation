<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../util/fade-in-behavior.html">
<link rel="import" href="../diff/diff.html">

<dom-module id="project-create-pull-diff">
  <template>
    <style>
      :host {
        display: none;
        padding: 2em 0;
      }
      .title {
        background-color: var(--primary-background-color);
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        padding: 2em;
        margin-bottom: 2em;
      }
      h2 {
        margin-top: 0;
      }
      h3 {
        margin-bottom: 0;
      }
      paper-button {
        background-color: var(--primary-action-green);
        color: white;
        display: block;
        max-width: 215px;
        margin-top: 15px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <div class="title">
      <h2>Describe your changes</h2>
      <h3>You can drag the different groups and diff views separately.</h3>

      <paper-button raised>Create pull request</paper-button>
    </div>
    <pull-request-diff editable diff="[[diff]]" base-url="[[baseUrl]]" sha="[[sha]]"></pull-request-diff>
  </template>
  <script>
  /*global FadeInBehavior*/
    Polymer({
      is: 'project-create-pull-diff',
      properties: {
        diff: String,
        baseUrl: String,
        sha: String
      },
      behaviors: [FadeInBehavior]
    });
  </script>
</dom-module>
