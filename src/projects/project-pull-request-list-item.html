<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../list-items/column-list-item.html">
<link rel="import" href="../list-items/list-item-label.html">
<link rel="import" href="../list-items/tags-list.html">
<link rel="import" href="../ajax/authenticated-ajax.html">

<dom-module id="project-pull-request-list-item">
  <template>
    <style>
      .indicator.true {
        background-color: var(--primary-action-red);
      }
      .icon-failed {
        fill: var(--primary-action-red);
      }
      .icon-failed.passed {
        display: none;
      }
      .icon-passed {
        fill: var(--primary-action-green);
      }
      .icon-passed.failed {
        display: none;
      }
      .main iron-icon {
        width: 20px;
        height: 20px;
        margin-top: -4px;
      }
    </style>

    <authenticated-ajax
      id="ajaxIssue"
      refurl="[[pr._links.issue.href]]"
      handle-as="json"
      last-response="{{issue}}"></authenticated-ajax>

    <column-list-item selected="[[selected]]">
      <div class$="margin indicator [[pr.notification]]">

      </div>
      <div class="main">
        <list-item-label type="title">
          [[pr.title]]
          <iron-icon title="CI passed" class$="icon-passed [[pr.cistatus]]" icon="icons:check-circle"></iron-icon>
          <iron-icon title="CI failed" class$="icon-failed [[pr.cistatus]]" icon="icons:cancel"></iron-icon>
        </list-item-label>
        <list-item-label type="subtitle">[[pr.user.login]]</list-item-label>
        <list-item-label type="box" title="Status" hidden$="[[!showStatus]]">[[_getStatusName(issue.labels)]]</list-item-label>
      </div>
      <div class="info">
        <list-item-label type="info" title="Time open" icon="device:access-time">[[pr.created_at]]</list-item-label>
        <list-item-label type="info" title="Amount of reviewers" icon="social:people-outline">[[pr.assignee.login]]</list-item-label>
      </div>
    </column-list-item>

    <!-- Keep for future reference
      Reviewers:
      <template is="dom-repeat" items="[[pr.reviewers]]" as="reviewer">
        <img alt$="[[reviewer.name]]" title$="[[reviewer.name]]"
             class="avatar" height="36" src$="[[reviewer.profile]]" width="36">
      </template>
    -->
  </template>
  <script>
    Polymer({
      is: 'project-pull-request-list-item',
      properties: {
        pr: Object,
        issue: Object,
        showStatus: Boolean
      },
      observers: [
        '_retrieveIssue(pr)'
      ],
      _getStatusName: function(statuses) {
        if (!statuses) {
          return '';
        }
        return statuses.map(function(status) {
          return status.name;
        });
      },
      _retrieveIssue: function(pr) {
        this.$.ajaxIssue.generateRequest();
      }
    });
  </script>
</dom-module>
