<link rel="import" href="../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../list-items/column-list-item.html">
<link rel="import" href="../list-items/list-item-label.html">
<link rel="import" href="../tags-list.html">

<dom-module id="project-pull-request-list-item">
  <template>
    <style>
      .margin.indicator.true {
        background-color: var(--primary-action-red);
      }
      .icon-failed {
        fill: var(--primary-action-red);
      }
      .icon-failed.passed {
        display: none;
      }
      .icon-passed {
        fill: var(--pr-status-color);
      }
      .icon-passed.failed {
        display: none;
      }
      .main iron-icon {
        width: 20px;
        height: 20px;
        margin-top: -4px;
      }
    </style>

    <column-list-item selected="[[selected]]">
      <div class$="margin indicator [[pr.notification]]">

      </div>
      <div class="main">
        <list-item-label type="title">
          [[pr.title]]
          <iron-icon title="CI passed" class$="icon-passed [[pr.cistatus]]" icon="icons:check-circle"></iron-icon>
          <iron-icon title="CI failed" class$="icon-failed [[pr.cistatus]]" icon="icons:cancel"></iron-icon>
        </list-item-label>
        <list-item-label type="subtitle">[[pr.owner]]</list-item-label>
        <list-item-label type="box" title="Status" hidden$="[[!showStatus]]">[[pr.status]]</list-item-label>
      </div>
      <div class="info">
        <list-item-label type="info" title="Time open" icon="device:access-time">[[pr.timeopened]]</list-item-label>
        <list-item-label type="info" title="Amount of reviewers" icon="social:people-outline">[[pr.reviewers.length]]</list-item-label>
      </div>
    </column-list-item>

    <!-- Keep for future reference
      Reviewers:
      <template is="dom-repeat" items="[[pr.reviewers]]" as="reviewer">
        <img alt$="[[reviewer.name]]" title$="[[reviewer.name]]"
             class="avatar" height="36" src$="[[reviewer.profile]]" width="36">
      </template>
    -->
  </template>
  <script>
    Polymer({
      is: 'project-pull-request-list-item',
      properties: {
        pr: Object,
        showStatus: Boolean
      }
    });
  </script>
</dom-module>
