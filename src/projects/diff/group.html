<link rel="import" href="../../bower_components/Sortable/Sortable.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../util/markdown-input.html">
<link rel="import" href="../../util/collapse-icon.html">
<link rel="import" href="../pull-request/pull-request-add-comments.html">
<link rel="import" href="../pull-request/pull-request-comment.html">
<link rel="import" href="highlight.html">

<dom-module id="pull-request-group">
  <template>
    <style>
      [hidden] {
        display: none !important;
      }
      :host {
        overflow: hidden;
        display: block;
        margin: 2em 0;
        padding: 1em 2em;
        background-color: var(--primary-background-color);
        -webkit-transition: all 0.3s ease;
        -moz-transition: all 0.3s ease;
        -ms-transition: all 0.3s ease;
        -o-transition: all 0.3s ease;
        transition: all 0.3s ease;
        -webkit-box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
        box-shadow: 0 0 8px 0 rgba(0,0,0,0.2);
      }
      :host([collapsed]) {
        height: 3em !important;
      }
      header {
        min-height: 2em;
      }
      h2.title {
        height: 25px;
      }
      .diffs {
        width: 100%;
        display: block;
        min-height: 2em;
      }
      h2 {
        margin-bottom: 1em;
        margin-top: 0.5em;
      }
      paper-input.title {
        --paper-input-container: {
          padding: 0 0 1em 0;
        };
        --paper-input-container-input: {
          font-size: 1.5em;
        };
        --paper-input-container-label: {
          font-size: 1.5em;
          color: var(--secondary-text-color);
        };
        --paper-input-container-label-floating: {
          font-size: 1em;
        }
        --paper-input-container-color: var(--secondary-background-color);
        --paper-input-container-focus-color: var(--anchor-color);
      }
      .toggle-comments {
        background-color: var(--secondary-background-color);
        padding: 0.5em;
      }
    </style>

    <collapse-icon collapsed="{{collapsed}}"></collapse-icon>
    <div class="collapsedContent" hidden$="[[!collapsed]]">
      <h2>[[displayTitle]]</h2>
    </div>
    <div class="content" hidden$="[[collapsed]]">
      <header>
        <paper-input hidden$="[[!editable]]" class="title" label="Enter a title for this group" value="{{title}}"></paper-input>
        <h2 hidden$="[[editable]]">[[displayTitle]]</h2>
        <markdown-input
          hidden$="[[hideDescription]]"
          disabled="[[!editable]]"
          label="Enter a description for these changes. Markdown is supported."
          markdown="{{description}}"
          project="[[project]]"
        ></markdown-input>
      </header>
      <sortable-js class="diffs" disabled="[[!editable]]">
        <template is="dom-repeat" id="repeat" items="[[group.diff]]">
          <pull-request-diff-highlight class="diff" code="[[item.changes]]" lines-changed="[[item.linesChanged]]" file="[[item.file]]" file-url="[[item.fileUrl]]"></pull-request-diff-highlight>
        </template>
      </sortable-js>

    <p class="toggle-comments" hidden$="[[editable]]">
      <span>comments</span>
      <collapse-icon collapsed="{{collapseComments}}"></collapse-icon>
    </p>
    <div class="group-comment" hidden$="[[hideComments]]">
      <template is="dom-repeat" items="[[group.comments]]" as="comment">
        <pull-request-comment
            text="[[comment.body]]" author="[[comment.user]]"
            date="[[comment.timeopened]]" project="[[project]]"></pull-request-comment>
      </template>
      <pull-request-add-comments comments="{{group.comments}}"></pull-request-add-comments>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pull-request-group',
      properties: {
        editable: {
          type: Boolean,
          value: false
        },
        group: Object,
        title: String,
        displayTitle: {
          type: String,
          computed: '_getDisplayTitle(title)'
        },
        description: {
          type: String,
          value: ''
        },
        collapseComments: {
          type: Boolean,
          value: true
        },
        hideComments: {
          type: Boolean,
          computed: '_shouldHideComments(collapseComments, editable)'
        },
        hideDescription: Boolean,
        collapsed: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        project: Object
      },
      attached: function() {
        if (!(this.editable && this.description)) {
          this.hideDescription = true;
        }
        if (this.editable) {
          Sortable.create(this.$$('sortable-js'), {
            group: 'group',
            draggable: 'pull-request-diff-highlight'
          });
          var self = this;
          this.$$('sortable-js').addEventListener('add', this._diffAdded.bind(self));
          this.$$('sortable-js').addEventListener('remove', this._diffRemoved.bind(self));
        }
      },
      // When there was only one group and it was a dummy diff,
      // replace that diff with the dragged in diff by upgrading
      // this group.
      _diffAdded: function(e) {
        if (e.detail) {
          var invertedIndex = (e.detail.newIndex) ? 0 : 1;
          // Remove the dummy diff
          if (!this.group.diff[invertedIndex].changes) {
            var changes = this.group.diff.slice()[e.detail.newIndex];
            this.set('group', {
              diff: [{
                file: changes.file,
                diffId: changes.diffId,
                fileUrl: changes.file,
                changes: changes.changes,
                linesChanged: changes.linesChanged
              }]
            });
            this.fire('upgraded', {
              file: changes.file,
              diffId: changes.diffId
            });
          }
        }
      },
      _getDisplayTitle: function(title) {
        if (!this.title) {
          return 'Unsorted changes';
        }
        return title;
      },
      _diffRemoved: function() {
        if (!this.group.diff.length) {
          this.fire('empty');
        }
      },
      _shouldHideComments: function(collapsed, editable) {
        return collapsed || editable;
      }
    });
  </script>
</dom-module>
