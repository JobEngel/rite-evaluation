<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../pull-request/pull-request-page.html">
<link rel="import" href="project-pull-request-list-item.html">
<link rel="import" href="../list-items/preview-list.html">
<link rel="import" href="search-box.html">
<link rel="import" href="search-behavior.html">
<link rel="import" href="../util/hide-content.html">

<dom-module id="project-pull-requests">
  <template>
    <style>
      :host {
        display: inherit;
      }
      [hidden] {
        display: none !important;
      }
      paper-dropdown-menu {
        --paper-input-container-input-color: var(--primary-text-color);
        --paper-input-container-underline-focus: {
          background-color: var(--primary-action-red);
        }
        --paper-menu-button-dropdown: {
          width: 200px;
        }
        --paper-input-container-label: {
          color: var(--primary-text-color);
        }
      }
      project-pull-request-list-item {
        width: 100%;
      }
      preview-list {
        max-width: var(--pull-request-list-width);
        overflow-y: auto;
      }
      a {
        color: inherit;
      }
      h2 {
        text-align: center;
      }
      .dropdown  {
        text-align: center;
        margin-left: auto ;
        margin-right: auto ;
      }
      input{
        width: 27%;
      }
      .back-button {
        transform: none;
        transition: transform 0.2s linear 0s;
      }
      .back-button.false {
        transform: rotate(0.5turn);
      }
      .header {
        display: flex;
        align-items: baseline;
      }
      .add {
        color: var(--primary-action-green);
      }
      search-box {
        display: inline-block;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <preview-list hide-end-indicator>
      <iron-icon hidden$="{{!hideProjectButton}}" class$="back-button [[projectButtonClicked]]" icon="icon:icons:arrow-back" on-tap="_showProjects"></iron-icon>
      <h2>[[project.name]] pull requests <a href$="[[route.prefix]]/createpull"><iron-icon class="add" icon="icons:add-circle-outline"></iron-icon></a></h2>
      <div class="header">
        <search-box value="{{search}}"></search-box>
        <div class=dropdown>
          <paper-dropdown-menu label="Pull request status" value="{{status}}">
            <paper-menu class="dropdown-content">
              <paper-item>All</paper-item>
              <paper-item>Under review</paper-item>
              <paper-item>Waiting for contributor</paper-item>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
      </div>
      <template is="dom-repeat" items="[[_filter(pullrequests, status, search)]]" as="pr">
        <a href$="[[route.prefix]]/pulls/[[pr.number]]/overview" tabindex="-1">
          <project-pull-request-list-item tabindex="0" pr="[[pr]]"
                show-status="[[_equals('All', status)]]"
                on-keydown="maybeSelectPR" on-tap="_resetButton"></project-pull-request-list-item>
        </a>
      </template>
    </preview-list>
  </template>
  <script>
    Polymer({
      is: 'project-pull-requests',
      behaviors: [searchBehavior],
      properties: {
        project: Object,
        route: Object,
        search: {
          type: String,
          value: '',
        },
        pullrequests: {
          type: Array
        },
        status: {
          type: String,
          value: 'All'
        },
        projectButtonClicked: {
          type: Boolean,
          notify: true,
          value: false
        },
        hideProjectButton: {
          type: String,
          value: ''
        }
      },

      _filter: function(pullrequests, status, search) {
        if (status === 'All') {
          return this._search(pullrequests,search,'pr');
        }
        return this._search(pullrequests.filter(function(e) {
          return e.status === status;
        }),search,'pr');
      },
      _equals: function(one, other) {
        return one === other;
      },
      _shouldBeAtTop: function(small) {
        return small ? 'bottom' : 'top';
      },
      maybeSelectPR: function(e) {
        if (e.keyCode === 13) {
          this.set('route.path', '/pulls/' + e.model.pr.number + '/overview');
        }
      },
      _has: function() {
        return Array.prototype.slice.call(arguments).reduce(function(prev, current) {
          return prev && !!current;
        }, true);
      },
      _showProjects: function() {
        return this.projectButtonClicked = !this.projectButtonClicked;
      },
      _resetButton: function() {
        this.projectButtonClicked = false;
      }
    });
  </script>
</dom-module>
