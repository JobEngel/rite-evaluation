<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<dom-module id="search-box">
  <template>
    <style>
      :host {
        display: block;
      }
      .search-box {
        text-align: center;
        margin-left: auto ;
        margin-right: auto ;
      }
      paper-input {
        display: inline-block;
      }
    </style>
    <div class="search-box" >
      <iron-icon icon="search"></iron-icon>
      <paper-input placeholder="Search" type="search" value="{{value}}"></paper-input>
    </div>
  </template>
  <script>
    Polymer({
      is: 'search-box',
      properties: {
        value: {
          type: String,
          notify: true
        }
      }
    });
  </script>
</dom-module>
