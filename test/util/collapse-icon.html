<!doctype html>
<html>
<head>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <title>hide-content-tests</title>

  <script src='../../src/bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src='../../src/bower_components/web-component-tester/browser.js'></script>
  <script src='../../src/bower_components/iron-test-helpers/mock-interactions.js'></script>

  <!-- Import the element to test -->
  <link rel='import' href='../../src/util/hide-content.html'>

</head>
<body>
  <test-fixture id='basic'>
    <template>
      <hide-content></hide-content>
    </template>
  </test-fixture>

  <script>
    suite('<hide-content>', function() {
      var elem;

      setup(function() {
        elem = fixture('basic');
      });

      test('tapping hide comments hides content', function() {
        var icon = Polymer.dom(elem.root).querySelector('.hide-comments-icon');
        MockInteractions.tap(icon);
        assert.equal(elem.showContent, false);
      });

      test('tapping icon twice shows content again', function() {
        var icon = Polymer.dom(elem.root).querySelector('.hide-comments-icon');
        MockInteractions.tap(icon);
        MockInteractions.tap(icon);
        assert.equal(elem.showContent, true);
      });
    });
  </script>

</body>
</html>
