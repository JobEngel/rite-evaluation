<!doctype html>
<html>
<head>
  <meta name='viewport' content='width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes'>
  <title>project-page-tests</title>

  <script src='../../src/bower_components/webcomponentsjs/webcomponents-lite.min.js'></script>
  <script src='../../src/bower_components/web-component-tester/browser.js'></script>
  <script src='../../src/bower_components/iron-test-helpers/mock-interactions.js'></script>


  <!-- Import the element to test -->
  <link rel='import' href='../../src/projects/projects-page.html'>

</head>
<body>

  <test-fixture id='projects-page-fixture'>
    <template>
      <projects-page></projects-page>
    </template>
  </test-fixture>

  <script>
    suite('<projects-page>', function() {
      var projectPage;

      setup(function() {
        projectPage = fixture('projects-page-fixture');
      });

      test('hide list when project clicked', function() {
        projectPage.showProjectsList = true;
        MockInteractions.tap(Polymer.dom(projectPage.root).querySelector('iron-pages'));
        assert.isFalse(projectPage.showProjectsList);
      });

      test('Selecting project by title', function() {
        projectPage.projects = [{name:'hello',owner:'world'}, {name:'hi', owner:'bye'}, {name:"rite-evaluation",owner:"preview-code"}];
        projectPage.projectTitle = {name:"rite-evaluation", owner:"preview-code"};
        assert.deepEqual(projectPage.projectTitle, projectPage.activeProject);
      });

      test('Show no project selected page when no project selected', function() {
        projectPage.projectSelected = false;
        assert.equal('no-selected', Polymer.dom(projectPage.root).querySelector('iron-pages').selected);
      });

      test('Show overview page when a project is selected', function() {
        projectPage.projectSelected = true;
        assert.equal('overview', Polymer.dom(projectPage.root).querySelector('iron-pages').selected);
      });

      test('Show pull request page when a pull request is selected', function() {
        projectPage.projectSelected = true;
        projectPage.pullRequestSelected = true;
        assert.equal('pr', Polymer.dom(projectPage.root).querySelector('iron-pages').selected);
      });
      
    });
  </script>

</body>
</html>
